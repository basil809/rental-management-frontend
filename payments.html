<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tenant Payments</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200 min-h-screen p-6">

  <!-- Header Summary -->
  <div class="flex items-center space-x-8 mb-4">
    <div class="text-sm font-semibold">Total Tenants</div>
    <div class="w-32 bg-blue-500 rounded-full">
      <div class="text-white text-center py-1 text-sm">45</div>
    </div>
    <div class="text-sm font-semibold">Paid</div>
    <div class="w-32 bg-blue-400 rounded-full">
      <div class="text-white text-center py-1 text-sm">30</div>
    </div>
    <div class="text-sm font-semibold">Pending</div>
    <div class="w-24 h-8 border border-blue-300 rounded-full text-center leading-8 text-blue-500">10</div>
    <div class="text-sm font-semibold">Overdue</div>
    <div class="w-24 h-8 border border-red-400 rounded-full text-center leading-8 text-red-500">5</div>
  </div>

  <!-- Filter Bar -->
  <div class="flex flex-wrap items-center gap-3 mb-4">
    <button class="px-4 py-2 bg-white rounded-full shadow text-sm">Month</button>
    <button class="px-4 py-2 bg-white rounded-full shadow text-sm">Status</button>
    <button class="px-4 py-2 bg-white rounded-full shadow text-sm">House No.</button>
    <input type="text" placeholder="Search tenant..." class="px-4 py-2 rounded-full shadow w-48 text-sm">
    <div class="ml-auto flex items-center space-x-2">
      <button class="text-sm bg-white rounded-full p-2 shadow">+</button>
      <button class="text-sm bg-white rounded-full p-2 shadow">⚙</button>
      <button class="text-sm bg-white rounded-full p-2 shadow">⤓ Export</button>
    </div>
  </div>

  <!-- Table -->
  <div class="bg-white rounded-xl overflow-hidden shadow-md">
    <table class="w-full text-left">
      <thead class="bg-blue-100 text-sm text-gray-700">
        <tr>
          <th class="p-4"><input type="checkbox" /></th>
          <th class="p-4">Tenant Name</th>
          <th class="p-4">House No.</th>
          <th class="p-4">Amount Paid</th>
          <th class="p-4">Rent Due</th>
          <th class="p-4">Last Payment</th>
          <th class="p-4">Status</th>
        </tr>
      </thead>
      <tbody class="text-sm">

        <!-- Sample Row: Paid -->
        <tr class="hover:bg-blue-50">
          <td class="p-4"><input type="checkbox" /></td>
          <td class="p-4 flex items-center space-x-2">
            <img src="https://randomuser.me/api/portraits/men/11.jpg" class="w-8 h-8 rounded-full" />
            <span>James Otieno</span>
          </td>
          <td class="p-4">B12</td>
          <td class="p-4">Ksh 10,000</td>
          <td class="p-4">Ksh 0</td>
          <td class="p-4">Jul 3, 2025</td>
          <td class="p-4"><span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs">Paid</span></td>
        </tr>

        <!-- Sample Row: Pending -->
        <tr class="hover:bg-blue-50">
          <td class="p-4"><input type="checkbox" /></td>
          <td class="p-4 flex items-center space-x-2">
            <img src="https://randomuser.me/api/portraits/women/21.jpg" class="w-8 h-8 rounded-full" />
            <span>Jane Moraa</span>
          </td>
          <td class="p-4">A07</td>
          <td class="p-4">Ksh 0</td>
          <td class="p-4">Ksh 10,000</td>
          <td class="p-4">—</td>
          <td class="p-4"><span class="bg-yellow-100 text-yellow-700 px-2 py-1 rounded-full text-xs">Pending</span></td>
        </tr>

        <!-- Sample Row: Overdue -->
        <tr class="hover:bg-blue-50">
          <td class="p-4"><input type="checkbox" /></td>
          <td class="p-4 flex items-center space-x-2">
            <img src="https://randomuser.me/api/portraits/men/34.jpg" class="w-8 h-8 rounded-full" />
            <span>Brian Mwangi</span>
          </td>
          <td class="p-4">C21</td>
          <td class="p-4">Ksh 5,000</td>
          <td class="p-4">Ksh 5,000</td>
          <td class="p-4">Jun 10, 2025</td>
          <td class="p-4"><span class="bg-red-100 text-red-700 px-2 py-1 rounded-full text-xs">Overdue</span></td>
        </tr>

      </tbody>
    </table>
  </div>
</body>
</html>
